<div class="header-container">
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <img src="assets/images/Logo2.png" class="card-img logo" alt="Default Image">
      </div>
      <div class="nav-container">
        <a routerLink="/home">HOME</a>
        <a *ngIf="authService.currentUser?.role === 'ADMIN'" routerLink="/all-gas">All Gas</a>
        <a *ngIf="authService.currentUser?.role === 'ADMIN'" routerLink="/add-gas">Add Gas</a>
        <a *ngIf="authService.currentUser?.role === 'ADMIN'" routerLink="/deliveries">Delivery</a>
        <a *ngIf="authService.currentUser?.role === 'USER'" routerLink="/my-order">My Orders</a>
        <a routerLink="/contact">Contact</a>
        <a *ngIf="authService.currentUser?.role === 'ADMIN'" routerLink="/all-users" style="cursor: pointer;">All Users</a>
        <a *ngIf="authService.isLoggedIn()" (click)="logout()" class="logout-button">Logout</a>
      </div>
    </div>
  </div>
</div>
