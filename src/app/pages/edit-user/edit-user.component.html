<!-- edit-user.component.html -->

<div class="form-container">
  <form (ngSubmit)="onSubmit()" [formGroup]="editUserForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" formControlName="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" formControlName="lname">
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <select class="form-control" id="role" formControlName="role">
        <option value="USER">USER</option>
        <option value="ADMIN">ADMIN</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a routerLink="/all-users" class="back-link">Back</a>
  </form>
</div>
