
<div class="container">
    <div class="intro">
        <h1>Create a Gas</h1>
      </div>
    <form (submit)="addgas($event)">
        <label for="type">Gas Type</label>
        <input type="text" id="type" name="type" [(ngModel)]="type" placeholder="Enter Gas Type" required><br><br>

        <label for="price">Price</label>
        <input type="number" id="price" name="price" [(ngModel)]="price" placeholder="Enter Price" required><br><br>

        <label for="img">Gas Image</label>
        <input type="file" id="img" name="img" (change)="onFileChange($event)" accept="image/*" required><br><br>

        <button type="submit">Submit</button>
    </form>
</div>
