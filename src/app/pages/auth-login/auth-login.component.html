<!-- login-page.component.html -->

<div class="login-container">
  <form (ngSubmit)="onLogin2(loginForm)" #loginForm="ngForm">
    <p *ngIf="hasError" class="error">{{ errMsg }}</p>
    <h2>Please Log In</h2>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <div class="register-link">
      <p>Don't have an account? <a routerLink="/register" class="highlight" >Register Here</a></p>
    </div>
  </form>

  <div class="slider">
    <div class="slider-wrapper" [style.transform]="sliderTransform">
      <div class="slide" *ngFor="let gas of gases">
        <img [src]="gas.img" alt="Gas Image">
      </div>
    </div>
    <button class="slider-control prev" (click)="prevSlide()">&#10094;</button>
    <button class="slider-control next" (click)="nextSlide()">&#10095;</button>
  </div>
</div>
