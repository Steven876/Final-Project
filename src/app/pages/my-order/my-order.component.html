<div class="container">
  <div class="header">
    <h2>My Orders</h2>
  </div>
  <div *ngIf="isError" class="error-message">
    <p>Error: {{ errMsg }}</p>
  </div>
  <div *ngIf="!isError">
    <div *ngIf="orders && orders.length === 0" class="no-orders">
      No orders found.
    </div>
    <div *ngIf="orders && orders.length > 0" class="orders-list">
      <div *ngFor="let order of orders" class="order-card">
        <div class="order-details">
          <p><strong>Order ID:</strong> {{ order.id }}</p>
          <p><strong>Gas Type:</strong> {{ order.gasType }}</p>
          <p><strong>Quantity:</strong> {{ order.quantity }}</p>
          <p><strong>Price:</strong> {{ order.price | currency }}</p>
        </div>
        <div class="order-actions">
          <button class="cancel-button" (click)="cancelOrder(order.id)">Cancel Order</button>
        </div>
      </div>
    </div>
  </div>
</div>
